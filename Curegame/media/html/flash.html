<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
        <title>{{ handler.title }} - Curictus AB</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="language" content="en" />

        <script src="js/swfobject.js" type="text/javascript"></script>
        <script type="text/javascript">
                var flashvars = {
                };
                var params = {
                        menu: "false",
                        scale: "noScale",
                        allowFullscreen: "true",
                        allowScriptAccess: "always",
                        bgcolor: "#FFFFFF"
                };
                var attributes = {
                        id:"{{ handler.flash_id }}"
                };
                swfobject.embedSWF("{{ handler.flash_movie }}?v={{ handler.movie_md5 }}", "altContent", "100%", "100%", "{{ handler.flash_version }}", "expressInstall.swf", flashvars, params, attributes);

        function getFlashMovieObject(movieName) {
            if (window.document[movieName]) {
                return window.document[movieName];
            }

            if (navigator.appName.indexOf("Microsoft Internet")==-1) {
                if (document.embeds && document.embeds[movieName]) {
                    return document.embeds[movieName];
                }
            } else {
                return document.getElementById(movieName);
            }
        }

        function setBrowserFocus() {
            getFlashMovieObject("{{ handler.flash_id }}").focus();
        }

        </script>
        <style>
                html, body { height:100%; overflow:hidden; }
                body { margin:0px; padding:0px; }
        </style>
</head>
<body onload="setBrowserFocus()">
  <div id="altContent">
    <center>
      <h3>Please enable Javascript and install Adobe Flash player!</h3>
      <p>
        <a href="http://www.adobe.com/go/getflashplayer" target="_blank"><img src="flash_button.jpg" border="0" alt="Get Adobe Flash player" /></a>
      </p>
    </center>
  </div>
</body>
</html>
